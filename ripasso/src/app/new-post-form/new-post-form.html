<div class="container mt-4">
  <h2>Nuovo Post</h2>
  <form (ngSubmit)="onSubmit()" class="mt-3">
    <div class="mb-3">
      <label class="form-label">Titolo</label>
      <input type="text" [(ngModel)]="nuovoPost.titolo" name="titolo" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Contenuto</label>
      <textarea [(ngModel)]="nuovoPost.contenuto" name="contenuto" class="form-control" required></textarea>
    </div>
    <div class="mb-3">
      <label class="form-label">Autore</label>
      <input type="text" [(ngModel)]="nuovoPost.autore" name="autore" class="form-control" required>
    </div>
    <button class="btn btn-success" type="submit">Salva</button>
  </form>
</div>
